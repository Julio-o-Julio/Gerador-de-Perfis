<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Perfis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/94882193?v=4" type="image/x-icon">
</head>
<body>
    <main class="main">
        <section class="section left">
            <div class="imagem-perfil">
                <img id="imagem" src="https://avatars.githubusercontent.com/u/94882193?v=4" alt="Imagem de perfil">
            </div>
            <div class="dados-perfil">
                <span class="nome">
                    <h4>Nome:</h4> 
                    <p id="nome">Julio Souza</p>
                </span>
                <span id="span-idade" class="idade">
                    <h4>Idade:</h4> 
                    <p id="idade">20 anos</p>
                </span>
                <span id="span-email" class="email">
                    <h4>E-mail:</h4> 
                    <p id="email">julio.souza@gmail.com</p>
                </span>
            </div>
        </section>
        <span class="separador"></span>
        <section class="section right">
            <h1 class="titulo">Gerador de Perfis</h1>
            <h3 class="sub-titulo">Usando Feth API</h3>
            <section class="label">
                <div>Idade</div>
                <div class="container">
                    <div class="toggle-wrapper">
                        <label class="switch">
                            <input id="btn-idade" type="checkbox" class="hidden-toggle" checked/>
                            <div class="slider">
                                <div class="button"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </section>
            <section class="label">
                <div>E-mail</div>
                <div class="container">
                    <div class="toggle-wrapper">
                        <label class="switch">
                            <input id="btn-email" type="checkbox" class="hidden-toggle" checked/>
                            <div class="slider">
                                <div class="button"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </section>
            <div id="btn-gerar" class="btn"><b>Gerar</b></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
